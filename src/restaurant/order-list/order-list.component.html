<div>
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h5 class="section-title ff-secondary text-center text-primary fw-normal">Table 1</h5>
        <h1 class="mb-5">Orders</h1>
    </div>
<div class="tab-content">
    <div  class="tab-pane fade show p-0 active">
        <div class="row g-4 shadow mb-3 mt-3 bg-white rounded" *ngFor="let order of orders;let i=index">
            <div (click)="expandOrder(i)"><h4>Table {{order.table}}</h4></div>
            <div *ngIf="i==isExpand">
            <div class="col-lg-12" *ngFor="let el of order.items">
                <div class="d-flex align-items-center mt-0 mb-0">
                    <div class="w-100 d-flex flex-column text-start ps-5">
                        <h6 class="d-flex justify-content-between border-bottom pb-2">
                            <span>{{el.it.name}}</span>
                            <span>
                                <span class="text-primary">{{el.count}}x{{el.it.price}}</span>
                                <small>
                                    <button class="btn-red ml-1 bi bi-hand-thumbs-down" (click)="(el.it)"></button>
                                </small>
                            </span>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 shadow mb-0 mt-0 bg-white rounded">
                <div class="d-flex align-items-center mt-0 mb-0" >
                    <div class="w-100 d-flex flex-column text-start ps-5">
                        <h5 class="d-flex justify-content-between border-bottom pb-2 mr-4">
                            <span>Total</span>
                            <span class="text-primary">{{order.total}}
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
            <small class="fst-italic">
                <a class="btn btn-warning flt-right ml-1" (click)="('a')">Accept</a>
                <a class="btn btn-warning flt-right ml-1 mb-4" (click)="('a')">Update</a>
            </small>
        </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
